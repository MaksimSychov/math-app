name: Math App CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [17, 21]

    steps:
      - name: Получить код
        uses: actions/checkout@v4

      - name: Установить Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Запустить тесты
        run: mvn test

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Получить код
        uses: actions/checkout@v4

      - name: Установить Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Скомпилировать приложение
        run: mvn clean compile

      - name: Создать JAR файл
        run: mvn package -DskipTests

      - name: Протестировать запуск JAR
        run: java -jar target/math-app-1.0.jar

      - name: Загрузить JAR файл
        uses: actions/upload-artifact@v4
        with:
          name: math-app
          path: target/*.jar
